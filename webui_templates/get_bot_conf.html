$def with (bot_id,bot_conf)
<form method="post" action="/webui/update_bot_conf/?bot_id=$bot_id" class="pageForm required-validate" onsubmit="return validateCallback(this)">
<div class="pageFormContent" layoutH="60">
	<fieldset>
		<legend>插件设置</legend>
	
		<dl class="nowrap">
			<dt>配置内容：</dt>
			<dd><textarea  name="bot_conf"  class="required"  cols="100" rows="50">$bot_conf</textarea></dd>
		</dl>
	</fieldset>
</div>

<div class="formBar">
	<ul>
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
</div>
</form>
